        <!-- jQuery to handle the favorites button -->
        <script>
            function postFavoriteButton(btn) {
                if(btn.style.color == "red") {
                    $.post("/favorites", { "removeFavorite" : btn.value } );
                    btn.style.color = "black"
                }
                else if(btn.style.color == "black") {
                    $.post("/favorites", { "newFavorite" : btn.value } );
                    btn.style.color = "red"
                }
            }

            var favoritesList = unescape(getCookieByName("favorites")).split("|")

            console.log(favoritesList)
            console.log(unescape(getCookieByName("favorites")))

            favoritesList.forEach(favoriteURL => {
                var btn = document.getElementById("fave-" + favoriteURL)
                if(btn != null) {
                    btn.style.color = "red"
                }
            });
        </script>
